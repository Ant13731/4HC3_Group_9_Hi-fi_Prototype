<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- JavaScript Bundle with Popper -->
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="profile-left-side pt-5 m-5 col-md-3 ">
                <div class="profile-left-side-first row mb-8 ">
                   <h3>Public Profile</h3>
                   <h3>Account</h3>
                   <h3>Appearance</h3>
                   <h3>Billing Payment</h3>
                </div>
                <div class="row mt-5">
                    <h3> Your Orders</h3>
                    <h3> Your Listings</h3>
                    <h3> Your Reviews</h3>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex flex-column align-items-center py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                        <span class="font-weight-bold">Edogaru</span>
                        <span class="text-black-50">edogaru@mail.com.my</span>
                    </div>
            
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                        
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                        <div class="col-md-7"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                        <div class="col-md-7"><label class="labels">Education</label><input type="text" class="form-control" placeholder="education" value=""></div>
                        <div class="col-md-7"><label class="labels">Bio</label><input type="text" class="form-control" style="height:100px;" value=""></div>
                    </div>
                    
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                </div>
            </div>
            
        </div>
    </div>
    </div>
    </div>
