    <div class="container">

       <h4 class="mb-3" >Sell your items here</h3>
        <form>
            <div class="row">
                <!-- title name -->
                <div class="col-md-6 mb-3">
                    <label for="title" class="format">Title</label>
                    <input type="text" class="form-control border" id="inputTitle" placeholder="Enter Title of item">
                </div>
                <!-- author name -->
                <div class="col-md-6 mb-3">
                    <label for="author" class="format" >Author</label>
                    <input type="text" class="form-control border" id="inputAuthor" placeholder="Enter name of the author">
                </div>

            </div>
            <!-- category selector -->
            <div class="form-group "  >
                <label for="category" class="format">Which category is this item from</label>
                <select class="edit border" name="Category" id="category">  
                    <option value="book">Book</option>
                    <option value="clothing">Clothing</option>
                    <option value="tool">Tool</option>
                    <option value="tech">Technology</option>
                    <option value="other">other</option>
                </select>
                <div class="other" style="display: inline;">
                    <label id="other" class="format">Other: </span>
                    <input type="text" class="form-control border " name="other" id="other" placeholder="other"/>
                </div>
            </div>
            
           

            <!-- Edition -->
            <div class="edition format">
                <label for="edition" class="format">Edition</label>
                <input
                    type="Text"
                    class="form-control border"
                    placeholder="enter the edition"
                    id="edition"
                />
            </div>
            
            <!-- ISBN -->
            <div class="ISBN format">
                <label for="isbn" class="format">ISBN</label>
                <input
                    type="number"
                    class="form-control border"
                    placeholder="enter the ISBN"
                    id="isbn"
                />
            </div>


            <!-- price -->
            <div class="price">
                <label for="price" class="format">Price</label>
                <input
                    type="number"
                    class="form-control border"
                    placeholder="enter the price"
                    id="price"
                />
            </div>


            <!-- description -->
            <div class="description">
                <label for="desc" class="format">Description</label>
                <textarea
                    type="Text" style="height: 200px;"
                    class="form-control border"
                    placeholder="enter the description"
                    id="desc"
                ></textarea>
            </div>

            <!-- date of purchase -->
            <div class="DOP">   
                <label for="date" class="format">Date of Purchase</label>
                <input
                    type="date"
                    class="form-control"
                    placeholder="enter the date of purchase of the book"
                    id="date"
                />
            </div>

            <!-- add images -->
            <div class="form-group">
                <label for="img" class="format">Example file input</label>
                <input type="file" class="form-control-file" id="img">
              </div>
            

            <!-- submit -->
            <input type="submit" value="bookSubmit" class="btn" />
            <p>Don't have an account? <a href="createAccount.html">create one</a></p>
        </form>
