<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Your Cart</title>
    <!-- Enable bootstrap stuff -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <!-- custom css file link  -->

    <link rel="stylesheet" href="../css/explore.css">
    <link rel="stylesheet" href="../css/cart.css">

<body>
    <header class="header">
        <div class="header-1">
            <a href="#" class="hamburgerMenu"><i class="fas fa-bars"></i></a>
            <a href="#" class="logo"> <i class="fas fa-book"></i> bookly </a>
            <form action="" class="search-form">
                <input type="search" name="" placeholder="search here..." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>
            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>
        </div>
        <div class="header-2">
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#featured">featured</a>
                <a href="#arrivals">arrivals</a>
                <a href="#reviews">reviews</a>
                <a href="#blogs">blogs</a>
            </nav>
        </div>
    </header>

    <div class="proceed-to-checkout" id="proceed-to-checkout">
           
    </div>
    
    <div class="cart-wish-list-container container">
        <h1>Your Cart</h1>
        <div class="row justify-content-evenly" id="itemTemplateCart">
        </div>
    </div>
    <div class="cart-wish-list-container container">
        <h1>Your Wishlist</h1>
        <div class="row justify-content-evenly" id="itemTemplateWishList">
        </div>
    </div>


    <!-- Bootstrap stuff-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
