<!-- Anthony's Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Explore the Bookstore!</title>
    <!-- Enable bootstrap stuff -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/explore.css">
    <link rel="stylesheet" href="../css/accordion.css">

</head>

<body>

    <header class="header">

        <div class="header-1">

            <a href="#" class="hamburgerMenu"><i class="fas fa-bars"></i></a>

            <a href="#" class="logo"> <i class="fas fa-book"></i> bookly </a>

            <form action="" class="search-form">
                <input type="search" name="" placeholder="search here..." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>

            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="cart.html" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>

        </div>

        <div class="header-2">
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#featured">featured</a>
                <a href="#arrivals">arrivals</a>
                <a href="#reviews">reviews</a>
                <a href="#blogs">blogs</a>
            </nav>
        </div>

    </header>

    <div class="filters">
        <h2 class="filterTitle">Filter by...</h2>
        <button class="accordion" id="ByCourse">Course</button>
        <div class="panel" id="CourseListFilters"></div>
        <button class="accordion" id="Faculty">Faculty</button>
        <div class="panel" id="FacultyListFilters"></div>
        <button class="accordion" id="DateAdded">Date Added</button>
        <div class="panel" id="DateAddedListFilters"></div>
        <button class="accordion" id="SellerRating">Seller Rating</button>
        <div class="panel" id="SellerRatingListFilters"></div>
    </div>
    <div class="sorters-and-explore-field">
        <div class="sorters">
            <div class="dropdown sorter-dropdown">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButtonShow"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Show...
                </button>
                <div class="dropdown-menu sorter-dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item" id="show10Items">Show 10 Items</button>
                    <button class="dropdown-item" id="show20Items">Show 20 Items</button>
                    <button class="dropdown-item" id="show50Items">Show 50 Items</button>
                    <button class="dropdown-item" id="show100Items">Show 100 Items</button>
                </div>
            </div>
            <div class="dropdown sorter-dropdown">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButtonSortBy"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sort by...
                </button>
                <div class="dropdown-menu sorter-dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item" id="rateAscending">Rating Ascending <i
                            class="fas fa-arrow-up"></i></button>
                    <button class="dropdown-item" id="rateDescending">Rating Descending <i
                            class="fas fa-arrow-down"></i></button>
                </div>
            </div>
        </div>

        <div class="explore-field container">
            <div class="row mx-auto" id="itemTemplate">
            </div>
        </div>
    </div>

    <!-- Bootstrap stuff-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/accordion.js"></script>
    <script src="../js/explore.js"></script>
</body>

</html>
